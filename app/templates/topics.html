<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <p>
                {{topic.title}}
            </p>
            <p>
                {{topic.description}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 ">
            <div class="btn-group">
                <button class="btn btn-default" ng-repeat="tag in topic.tags" ng-click="setComments(tag)">
                    {{tag.name}}
                </button>
            </div>
        </div>
    </div>
    <div class="row comments2">

        <div class="col-sm-12 comments-container2">
            <div class="col-sm-12 story-block-comment-container"  ng-repeat="com in comments">
                <a class="story-block-comment-profile-img" herf="#">
                    <img ng-src="img/profiles/{{com.user.img}}">
                </a>
                <div class="story-block-comment">
                    <div class="story-block-comment-username">
                        <a href="#" toggle-small-profile="comment.profile">{{com.user.name}}</a>
                    </div>
                    <div class="story-block-comment-text">
                        {{com.text}}
                    </div>
                </div>

            </div>

        </div>
        <hr style="margin-top: 0px; margin-bottom: 5px;">
        <form role="form" class="form-horizontal sharingForm" ng-show="selectedTag!=null" ng-model="comment">

            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" rows="4" placeholder="Enter Your Comment" ng-model="comment.text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <p class="col-sm-10">
                    <button type="submit" class="btn btn-success" ng-click="addComment(comment);">Submit</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </p>

            </div>
        </form>
    </div>

</div>
