
<div class="comments">

        <div class="comments-container">
            <div class="col-sm-12 story-block-comment-container"  ng-repeat="comment in item.comments">
               <a class="story-block-comment-profile-img" herf="#">
                    <img ng-src="{{comment.profile.img}}">
               </a>
               <div class="story-block-comment">
                   <div class="story-block-comment-username">
                        <a href="#" toggle-small-profile="comment.profile">{{comment.profile.userName}}</a>
                       <span class="story-block-comment-date">May 1, 2014</span>
                       <span class="story-block-comment-like" ng-if="comment.like == true">
                            <i style="margin-left: 5px; font-size: 10px;" class="fa fa-heart"></i>
                       </span>
                   </div>
                   <div class="story-block-comment-text">
                       {{comment.text}}
                   </div>
               </div>

            </div>

        </div>
    <hr style="margin-top: 0px; margin-bottom: 5px;">
        <form role="form" class="form-horizontal sharingForm">

            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" rows="4" placeholder="Enter Your Comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <p class="col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </p>

            </div>
        </form>
</div>
